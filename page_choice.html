<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Подключение вашего CSS-файла -->
    <title>Две кнопки</title>
</head>
<body>
    <!-- Первая кнопка -->
    <div class="button" id="button1">
        <img src="img/mario.png" alt="Mario">
        <div class="button-label">
            <div class="label-text">Надпись 1</div>
            <div class="label-text">Надпись 2</div>
        </div>
    </div>

    <!-- Вторая кнопка -->
    <div class="button" id="button2">
        <img src="img/albert.png" alt="Albert">
        <div class="button-label">
            <div class="label-text">Надпись 3</div>
            <div class="label-text">Надпись 4</div>
        </div>
    </div>
</body>
</html>
