<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Подключение вашего CSS-файла -->
    <title>Две кнопки</title>
</head>
<body>
    <!-- Первая кнопка -->
    <div class="button" id="button1">
        <img src="mario.png" alt="Mario">
        <div class="button-label">
            <div class="label-text">Марио</div>
            <div class="label-text">Персонаж</div>
        </div>
    </div>

    <!-- Вторая кнопка -->
    <div class="button" id="button2">
        <img src="albert.png" alt="Albert">
        <div class="button-label">
            <div class="label-text">Алберт Эйнштейн</div>
            <div class="label-text">Физик-теоретик</div>
        </div>
    </div>
</body>
</html>
