<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с изображениями</title>
    <style>
        /* Стили для первой кнопки */
        .button1 {
            position: absolute;
            top: 383px;
            left: 344px;
            width: 392px;
            height: 392px;
            background: transparent url('mario.png') 0% 0% no-repeat padding-box;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
            cursor: pointer; /* Добавляем указатель руки, чтобы показать, что кнопку можно нажать */
        }

        /* Стили для второй кнопки */
        .button2 {
            position: absolute;
            top: 1024px;
            left: 344px;
            width: 392px;
            height: 392px;
            background: transparent url('albert.png') 0% 0% no-repeat padding-box;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
            cursor: pointer; /* Добавляем указатель руки, чтобы показать, что кнопку можно нажать */
        }
    </style>
</head>
<body>
    <!-- Кнопка 1 -->
    <div class="button1"></div>

    <!-- Кнопка 2 -->
    <div class="button2"></div>
</body>
</html>
