<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с изображениями</title>
    <style>
        /* Стили для первой кнопки */
        .button1 {
            position: absolute;
            top: 383px;
            left: 344px;
            width: 392px;
            height: 392px;
            background: transparent url('mario.png') 0% 0% no-repeat padding-box;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
        }

        /* Стили для надписей под первой кнопкой */
        .label1 {
            position: absolute;
            top: 800px;
            left: 475px;
            width: 130px;
            height: 48px;
            text-align: left;
            font: normal normal bold 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
        }

        .sublabel1 {
            position: absolute;
            top: 848px;
            left: 448px;
            width: 184px;
            height: 48px;
            text-align: left;
            font: normal normal 300 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
        }

        /* Стили для второй кнопки */
        .button2 {
            position: absolute;
            top: 1024px;
            left: 344px;
            width: 392px;
            height: 392px;
            background: transparent url('albert.png') 0% 0% no-repeat padding-box;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
        }

        /* Стили для надписей под второй кнопкой */
        .label2 {
            position: absolute;
            top: 1441px;
            left: 353px;
            width: 374px;
            height: 48px;
            text-align: left;
            font: normal normal bold 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
        }

        .sublabel2 {
            position: absolute;
            top: 1489px;
            left: 395px;
            width: 290px;
            height: 48px;
            text-align: left;
            font: normal normal 300 40px/48px SF Pro;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Первая кнопка и надписи -->
    <div class="button1"></div>
    <div class="label1">Марио</div>
    <div class="sublabel1">Персонаж</div>

    <!-- Вторая кнопка и надписи -->
    <div class="button2"></div>
    <div class="label2">Алберт Эйнштейн</div>
    <div class="sublabel2">Физик-теоретик</div>
</body>
</html>
